<!DOCTYPE html>
<html>
  <head>
    <style>
/* "I love to eat pizza" will be italicized and green */
#review {
  font-style:italic;
  color:green;
}

/* "pizza.jpg" will be 200px by 200px and 50% opacity*/
#food {
  width: 200px;
  height: 200px;
  opacity: 0.5;
}
	</style>

  <body>
    <h1>Hello World</h1>
    <p>Last modified Sept 1, 2019</p>
    <p id="review">I love to eat pizza</p>
    <img id="food" src="pizza.jpg" />
  </body>
</html>
